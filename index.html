<!DOCTYPE html>
<html lang="en" data-theme="daybreak">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRlyph â€“ Wi-Fi QR Code Generator & Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* --- Base Neutral Colors --- */
      :root {
        --color-background: #f8fafc; /* slate-50 */
        --color-surface: #f1f5f9;  /* slate-100 */
        --color-border: #e2e8f0;   /* slate-200 */
        --color-text-main: #1e293b; /* slate-800 */
        --color-text-subtle: #64748b; /* slate-500 */
        --color-on-primary: #ffffff;
      }
      .dark {
        --color-background: #020617; /* slate-950 */
        --color-surface: #0f172a;  /* slate-900 */
        --color-border: #1e293b;   /* slate-800 */
        --color-text-main: #f1f5f9; /* slate-100 */
        --color-text-subtle: #94a3b8; /* slate-400 */
        --color-on-primary: #f8fafc; /* slate-50 */
      }
      
      /* --- Daylight Palettes (Light Mode) - WCAG AA Contrast Approved --- */
      :root[data-theme="daybreak"] { --color-primary: #0369a1; --color-accent: #f59e0b; }
      :root[data-theme="meadow"]   { --color-primary: #15803d; --color-accent: #14b8a6; }
      :root[data-theme="sunset"]   { --color-primary: #be123c; --color-accent: #9333ea; }
      :root[data-theme="blossom"]  { --color-primary: #db2777; --color-accent: #d946ef; }
      :root[data-theme="stream"]   { --color-primary: #6366f1; --color-accent: #a855f7; }

      /* --- Twilight Palettes (Dark Mode) - WCAG AA Contrast Approved --- */
      .dark[data-theme="midnight"] { --color-primary: #4f46e5; --color-accent: #7c3aed; }
      .dark[data-theme="aurora"]   { --color-primary: #15803d; --color-accent: #0d9488; }
      .dark[data-theme="dusk"]     { --color-primary: #be123c; --color-accent: #f59e0b; }
      .dark[data-theme="ember"]    { --color-primary: #dc2626; --color-accent: #f59e0b; }
      .dark[data-theme="cyber"]    { --color-primary: #0891b2; --color-accent: #c026d3; }

      .parallax-bg {
        position: absolute;
        top: -50%;
        left: 0;
        right: 0;
        height: 200%;
        background-image: radial-gradient(var(--color-border) 1px, transparent 1px);
        background-size: 24px 24px;
        opacity: 0.3;
        z-index: 0;
        will-change: transform;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              'on-primary': 'var(--color-on-primary)',
              'text-main': 'var(--color-text-main)',
              'text-subtle': 'var(--color-text-subtle)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-scale': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(1rem)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-in-out',
              'fade-in-scale': 'fade-in-scale 0.2s ease-in-out',
              'fade-in-up': 'fade-in-up 0.5s ease-in-out forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",

    "jsqr": "https://esm.sh/jsqr@^1.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('QRlyph ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('QRlyph ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
